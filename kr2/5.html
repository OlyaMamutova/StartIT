<body>
	<script type="text/javascript">
		var fruits = ["апельсин", " банан", "груша"];
		
		document.write("В массиве на данный момент " + fruits.length + " фрукта." + "<br />");
		fruits.push ("яблоко", "ананас");
		fruits.unshift("грейпфрут");
		document.write(" В массиве теперь " + fruits.length + " фруктов." + "<br />");
		fruits.pop ("яблоко", "ананас");
		fruits.shift("грейпфрут");
		document.write(" В массиве теперь " + fruits.length + " фрукта.");


	</script>

</body>

</html>
